{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Learning Journey</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Learning Journey</h1>
        <a href="{% url 'about_me' %}" class="about-link">About Me</a>
    </header>

    <section>
        <h2>My Learning Journey</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in journey_entries %}
                <tr>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- Admin Proof Section -->
    <section class="admin-proof">
        <h2>Admin Proof</h2>
        <div class="proof-images">
            <div class="proof-item">
                <h3>Learning Journey</h3>
                <img src="{% static 'images/learning_journey_proof.jpg' %}" alt="Learning Journey Proof">
            </div>
            <div class="proof-item">
                <h3>About Me</h3>
                <img src="{% static 'images/about_me_proof.jpg' %}" alt="About Me Proof">
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 My Journey. All rights reserved.</p>
    </footer>
</body>
</html>
