{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>About Me</h1>
    <a href="{% url 'index' %}" class="about-link">Back to Learning Journey</a>
</header>

<section id="about">
    <div class="profile-picture">
        <img src="{% static 'images/profile.jpg' %}"alt="{{ about.name }}">
    </div>

    <h2>{{ about.name }}</h2>
    <p class="about-text">{{ about.bio }}</p>

    <div class="cards-container">
        {% for skill in about.skills.all %}
        <div class="card">
            <i class="{{ skill.icon }}"></i>
            <h3>{{ skill.title }}</h3>
            <p>{{ skill.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>

<footer>
    <p>Â© 2025 My Journey. All rights reserved.</p>
</footer>

</body>
</html>
